name: Tag Old Commit

on:
  workflow_dispatch:
    inputs:
      commit_id:
        description: 'Commit ID to tag'
        required: true
      tag_name:
        description: 'Tag name'
        required: true

jobs:
  tag-old-commit:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Configure Git
      run: |
        git config --global user.name "${{ github.actor }}"
        git config --global user.email "${{ github.actor }}@users.noreply.github.com"
    
    - name: Fetch all history
      run: git fetch --all

    - name: Create tag for old commit
      run: |
        git tag -a ${{ github.event.inputs.tag_name }} ${{ github.event.inputs.commit_id }} -m "Tagging old commit"
    
    - name: Push tag
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        PERSONAL_ACCESS_TOKEN: ${{ secrets.PAT_TOKEN }}
      run: |
        git push https://x-access-token:${{ secrets.PERSONAL_ACCESS_TOKEN }}@github.com/${{ github.repository }}.git ${{ github.event.inputs.tag_name }}
